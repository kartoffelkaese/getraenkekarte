<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Haupttheke</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="drinks-page haupttheke" data-location="haupttheke">
    <div class="fullscreen-container">
        <div class="content-area">
            <div class="drinks-container">
                <div class="drinks-row">
                    <div class="category-column left-column">
                        <!-- Linke Spalte -->
                    </div>
                    <div class="category-column middle-column">
                        <div class="additional-content">
                            <!-- Werbeanzeigen werden hier dynamisch eingefügt -->
                        </div>
                        <!-- Mittlere Spalte -->
                    </div>
                    <div class="category-column right-column">
                        <!-- Rechte Spalte -->
                    </div>
                </div>
            </div>
            <div class="additives-container">
                <div class="additives-content">
                    <small>
                        1) mit Farbstoff • 2) mit Konservierungsstoff • 3) mit Antioxidationsmittel • 4) mit Geschmacksverstärker • 
                        5) geschwefelt • 6) geschwärzt • 7) gewachst • 8) mit Phosphat • 9) mit Süßungsmitteln • 
                        10) enthält eine Phenylalaninquelle • 11) mit Taurin • 12) koffeinhaltig
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
