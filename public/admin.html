<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Getränkekarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container admin-container">
        <h1>Admin - Getränkeverwaltung</h1>
        <small class="version-info text-muted mb-4 d-block">Version 1.1.0</small>
        
        <!-- Kategorien-Sektion -->
        <div class="mb-4">
            <h2>Kategorien</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Kategorie</th>
                            <th>Preise anzeigen</th>
                            <th>Kategorie anzeigen</th>
                            <th>Reihenfolge</th>
                            <th>Spaltenumbruch</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- Kategorien werden hier dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Werbung-Sektion -->
        <div class="mb-4">
            <h2>Werbung</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Bild</th>
                            <th>Preis</th>
                            <th>Aktiv</th>
                            <th>Reihenfolge</th>
                        </tr>
                    </thead>
                    <tbody id="adsTableBody">
                        <!-- Werbungen werden hier dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Getränke-Sektion -->
        <div>
            <h2>Getränke</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Preis</th>
                            <th>Kategorie</th>
                            <th>Aktiv</th>
                            <th>Preis anzeigen</th>
                        </tr>
                    </thead>
                    <tbody id="drinksTableBody">
                        <!-- Getränke werden hier dynamisch eingefügt -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
