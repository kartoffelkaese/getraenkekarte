<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Theke Hinten</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="drinks-page theke-hinten" data-location="theke-hinten">
    <div class="fullscreen-container">
        <div class="content-area">
            <div id="drinksList">
                <!-- Getränke werden hier dynamisch eingefügt -->
            </div>
            <div class="additional-content">
                <!-- Werbeanzeigen werden hier dynamisch eingefügt -->
            </div>
            <div class="additives-container">
                <div class="additives-content">
                    <!-- Zusatzstoffe werden dynamisch geladen -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/theke-hinten-bilder.js"></script>
    <script>
      // Werbung für diese Seite deaktivieren
      window.fetchAds = () => {};
    </script>
</body>
</html>
