<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Automatischer Wechsel</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .cycle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .cycle-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .cycle-frame.active {
            opacity: 1;
        }

        .cycle-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="cycle-container">
        <div class="cycle-frame" id="hauptthekeFrame">
            <iframe src="/haupttheke"></iframe>
        </div>
        <div class="cycle-frame" id="speisekarteFrame">
            <iframe src="/speisekarte"></iframe>
        </div>
    </div>

    <script>
        let currentFrame = 'haupttheke';
        const hauptthekeFrame = document.getElementById('hauptthekeFrame');
        const speisekarteFrame = document.getElementById('speisekarteFrame');

        function switchFrame() {
            // Deaktiviere aktuellen Frame
            document.getElementById(`${currentFrame}Frame`).classList.remove('active');
            
            // Wechsle zum nächsten Frame
            currentFrame = currentFrame === 'haupttheke' ? 'speisekarte' : 'haupttheke';
            
            // Aktiviere neuen Frame
            document.getElementById(`${currentFrame}Frame`).classList.add('active');
        }

        // Starte mit der Haupttheke
        hauptthekeFrame.classList.add('active');

        // Funktion für den Zyklus
        function startCycle() {
            // Wechsle nach 15 Sekunden von der Haupttheke zur Speisekarte
            setTimeout(() => {
                if (currentFrame === 'haupttheke') {
                    switchFrame();
                }
            }, 15000);

            // Wechsle nach 21 Sekunden von der Speisekarte zur Haupttheke
            setTimeout(() => {
                if (currentFrame === 'speisekarte') {
                    switchFrame();
                }
            }, 21000);
        }

        // Starte den Zyklus
        startCycle();

        // Wiederhole den Zyklus alle 21 Sekunden
        setInterval(startCycle, 21000);
    </script>
</body>
</html>
