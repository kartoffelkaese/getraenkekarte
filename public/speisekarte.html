<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speisekarte</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #sparklesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .menu-container {
            position: relative;
            z-index: 1;
            flex: 1;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 180px;
            height: auto;
        }
        .menu-title {
            font-size: 3rem;
            font-weight: 300;
            margin: 0 0 50px;
            color: #ffffff;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .menu-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: #a50775;
            margin: 15px auto;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 20px 0;
            max-width: 1400px;
            margin: 0 auto;
        }
        .dish-card {
            background: #111111;
            border-radius: 12px;
            margin-bottom: 30px;
            overflow: hidden;
            border: none;
            border-left: 3px solid #a50775;
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dish-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .dish-content {
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .dish-title {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 15px;
            color: #ffffff;
            letter-spacing: 1px;
        }
        .dish-description {
            color: #999999;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1.2rem;
            flex: 1;
        }
        .dish-price {
            font-size: 1.7rem;
            font-weight: 500;
            color: #a50775;
            letter-spacing: 1px;
        }
        @media (max-width: 768px) {
            .menu-container {
                padding: 20px 10px;
            }
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 25px;
                padding: 0 15px;
            }
            .dish-card {
                max-width: 100%;
            }
            .dish-image {
                height: 250px;
            }
            .dish-content {
                padding: 25px;
            }
            .menu-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            .dish-title {
                font-size: 1.5rem;
            }
            .dish-description {
                font-size: 1.1rem;
            }
            .dish-price {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="sparklesCanvas"></canvas>
    <div class="menu-container">
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1 class="menu-title">Speisekarte</h1>
        <div class="menu-grid" id="menuContent">
            <!-- Hier werden die Gerichte dynamisch eingefÃ¼gt -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/speisekarte.js"></script>
</body>
</html>
