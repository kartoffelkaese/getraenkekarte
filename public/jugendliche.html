<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Jugendliche</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="drinks-page jugendliche" data-location="jugendliche">
    <div class="fullscreen-container">
        <div class="content-area">
            <div id="drinksList">
                <div class="drinks-container">
                    <div class="drinks-row">
                        <div class="category-column left-column">
                            <!-- Linke Spalte -->
                        </div>
                        <div class="category-column middle-column">
                            <!-- Mittlere Spalte -->
                        </div>
                        <div class="category-column right-column">
                            <!-- Rechte Spalte -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="jugend-ads-container">
                <div class="social-app-container">
                    <div class="social-media">
                        <img src="images/instagram-logo.png" alt="Instagram">
                        <span class="handle">@tanzstudio_schlegl</span>
                    </div>
                    <div class="app-store-badges">
                        <h3>Hol dir die Tanzschul-App!</h3>
                        <a href="#" target="_blank">
                            <img src="images/app-store-badge.svg" alt="Download on the App Store">
                        </a>
                        <a href="#" target="_blank">
                            <img src="images/google-play-badge.png" alt="Get it on Google Play">
                        </a>
                    </div>
                </div>
                <div class="additional-content" id="events-container">
                    <!-- Events werden hier dynamisch eingefügt -->
                </div>
            </div>
            <div class="additives-container">
                <div class="additives-content">
                    <!-- Zusatzstoffe werden hier dynamisch eingefügt -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
    <script type="module">
        import { initEvents } from '/js/events.js';
        initEvents('events-container');
    </script>
</body>
</html>
