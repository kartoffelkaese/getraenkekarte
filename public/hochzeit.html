<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Hochzeit</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/hochzeit.css" rel="stylesheet">
</head>
<body class="drinks-page theke-hinten hochzeit" data-location="theke-hinten" data-columns="2">
    <div class="fullscreen-container">
        <div class="content-area">
            <div id="drinksList">
                <!-- Getränke werden hier dynamisch eingefügt -->
            </div>
            <div class="additional-content">
                <!-- Werbeanzeigen werden hier dynamisch eingefügt -->
            </div>
            <div class="additives-container">
                <div class="additives-content">
                    <!-- Zusatzstoffe werden dynamisch geladen -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/app.js"></script>
    <script>
        // Lade Hochzeitskarten-Konfiguration und setze data-font-size
        async function loadHochzeitConfig() {
            try {
                const response = await fetch('/api/hochzeit-config');
                const config = await response.json();
                if (config.fontSize) {
                    document.body.setAttribute('data-font-size', config.fontSize);
                }
            } catch (error) {
                console.error('Fehler beim Laden der Hochzeitskarten-Konfiguration:', error);
            }
        }
        loadHochzeitConfig();
        
        // Socket.IO: Aktualisiere Schriftgröße bei Änderungen
        if (typeof socket !== 'undefined') {
            socket.on('hochzeitConfigChanged', (config) => {
                if (config.fontSize) {
                    document.body.setAttribute('data-font-size', config.fontSize);
                }
            });
        }
    </script>
</body>
</html>
