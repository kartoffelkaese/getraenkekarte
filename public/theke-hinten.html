<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="drinks-page">
    <div class="fullscreen-container">
        <div class="content-area">
            <div id="drinksList">
                <!-- Getränke werden hier dynamisch eingefügt -->
            </div>
            <div class="additional-content">
                <div class="drink-ad" id="aperol-ad">
                    <img src="/images/aperolspritz.png" alt="Aperol Spritz">
                    <div class="drink-name">Aperol Spritz</div>
                    <div class="drink-price">7,50 €</div>
                </div>
                <div class="drink-ad" id="gin-ad">
                    <img src="/images/gintonic.png" alt="Gin Tonic">
                    <div class="drink-name">Gin Tonic</div>
                    <div class="drink-price">8,50 €</div>
                </div>
                <div class="drink-ad" id="beer-ad">
                    <img src="/images/bayreuther.png" alt="Bayreuther Hell">
                    <div class="drink-name">Bayreuther Hell</div>
                    <div class="drink-price">4,20 €</div>
                </div>
                <div class="drink-ad" id="lillet-ad">
                    <img src="/images/wilberrylillet.png" alt="Wildberry Lillet">
                    <div class="drink-name">Wildberry Lillet</div>
                    <div class="drink-price">7,50 €</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
