<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getränkekarte - Automatischer Wechsel (Jugend)</title>
    <link rel="icon" type="image/png" href="images/schlegl-app-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .cycle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .cycle-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .cycle-frame.active {
            opacity: 1;
        }

        .cycle-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="cycle-container">
        <div class="cycle-frame" id="jugendFrame">
            <iframe src="/jugendliche"></iframe>
        </div>
        <div class="cycle-frame" id="speisekarteFrame">
            <iframe src="/speisekarte"></iframe>
        </div>
    </div>

    <script>
        let currentFrame = 'jugend';
        let cycleConfig = { firstTime: 15, secondTime: 10 };
        const jugendFrame = document.getElementById('jugendFrame');
        const speisekarteFrame = document.getElementById('speisekarteFrame');

        // Lade Cycle-Konfiguration
        async function loadCycleConfig() {
            try {
                const response = await fetch('/api/cycle-config');
                const config = await response.json();
                cycleConfig = config.jugend;
            } catch (error) {
                console.error('Fehler beim Laden der Cycle-Konfiguration:', error);
                // Verwende Standard-Werte bei Fehler
                cycleConfig = { firstTime: 15, secondTime: 10 };
            }
        }

        function switchFrame() {
            // Deaktiviere aktuellen Frame
            document.getElementById(`${currentFrame}Frame`).classList.remove('active');
            
            // Wechsle zum nächsten Frame
            currentFrame = currentFrame === 'jugend' ? 'speisekarte' : 'jugend';
            
            // Aktiviere neuen Frame
            document.getElementById(`${currentFrame}Frame`).classList.add('active');
        }

        // Starte mit der Jugendkarte
        jugendFrame.classList.add('active');

        // Funktion für den Zyklus
        function startCycle() {
            // Wechsle nach der ersten Zeit von der Jugendkarte zur Speisekarte
            setTimeout(() => {
                if (currentFrame === 'jugend') {
                    switchFrame();
                }
            }, cycleConfig.firstTime * 1000);

            // Wechsle nach der zweiten Zeit von der Speisekarte zur Jugendkarte
            setTimeout(() => {
                if (currentFrame === 'speisekarte') {
                    switchFrame();
                }
            }, (cycleConfig.firstTime + cycleConfig.secondTime) * 1000);
        }

        // Initialisiere und starte den Zyklus
        async function initCycle() {
            await loadCycleConfig();
            startCycle();
            
            // Wiederhole den Zyklus
            setInterval(startCycle, (cycleConfig.firstTime + cycleConfig.secondTime) * 1000);
        }

        // Starte den Zyklus
        initCycle();
    </script>
</body>
</html>
